            <div class="content-middle">

                <button class="category-button" onclick="this.classList.toggle('active')">Mężczyźni</button>
                <button class="category-button" onclick="this.classList.toggle('active')">Kobiety</button>
                <button class="category-button" onclick="this.classList.toggle('active')">Unisex</button>
            </div>
            
            <div class="content-right">
                <button class="button-icon">
                    <img class="elements" src="search.png" alt="search">
                </button>
                <button class="button-icon">
                <img class="elements" src="user.png" alt="heart" onclick="openLoginModal()">
                </button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Logowanie</h2>
            <form action="login.php" method="POST">
                <div class="textbox">
                    <input type="email" placeholder="Adres e-mail" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Hasło" name="password" required>
                </div>
                <input type="submit" name="login" value="Zaloguj się" class="btn-login">
                <div class="signup-link">
                    <p>Nie masz konta? <a href="#" onclick="openRegisterModal(); closeLoginModal();">Zarejestruj się</a></p>
                </div>
            </form>
        </div>
    </div>


    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Rejestracja</h2>
            <form action="register.php" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Imię" name="imie" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Nazwisko" name="nazwisko" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Adres e-mail" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Miejscowość" name="miejscowosc" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Ulica" name="ulica" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Nr mieszkania" name="nr_mieszkania" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Kod pocztowy" name="kod_pocztowy" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Telefon" name="telefon" required>
                </div>
                <div class="textbox password-container">
                    <input type="password" id="password" placeholder="Hasło" name="password" required>
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
                    <i class="fas fa-eye-slash" onclick="togglePassword()"></i>
                </div>
                <div class="textbox password-container">
                    <input type="password" id="repeat_password" placeholder="Powtórz hasło" name="repeat_password" required>
                </div>
                <input type="submit" name="register" value="Zarejestruj się" class="btn-register">
                <div class="login-link">
                    <p>Masz już konto? <a href="#" onclick="openLoginModal(); closeRegisterModal();">Zaloguj się</a></p>
                </div>
            </form>
        </div>
    </div>
